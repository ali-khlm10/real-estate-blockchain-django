
{% extends "shared/_layout.html" %}


{% block title %}صفحه پیگیری زنجیره بلوکی{% endblock title %}

{% block content %}

    <div class="all_body">

        <main class="search_body_main">

                <section class="search_body_header">
                    <header>
                        <h4>املاک و مستغلات/پیگیری ها</h4>
                    </header>
                </section>


                <section class="main_dashbord">
                    <div class="dashboard_body">
                        <header>
                            <h3>صفحه پیگیری</h3>
                        </header>
                        <main id="search_cases">
                                <form action="{% url "user-info" %}" method="get">
                                    <div>
                                        <label for="">پیگیری کاربر : </label>
                                        <input type="search" name="user_input" id="" autocomplete="off">
                                        <button type="submit">پیگیری</button>
                                    </div>
                                </form>
                                <form action="{% url "node-info" %}" method="get">
                                    <div>
                                        <label for="">پیگیری گره : </label>
                                        <input type="search" name="node_input" id="" autocomplete="off">
                                        <button type="submit">پیگیری</button>

                                    </div>
                                </form>

                                <form action="{% url "token-info" %}" method="get">
                                    <div>
                                        <label for="">پیگیری توکن : </label>
                                        <input type="search" name="token_input" id="" autocomplete="off">
                                        <button type="submit">پیگیری</button>

                                    </div>

                                </form>

                                <form action="{% url "smart-contract-info" %}" method="get">
                                    <div>

                                    <label for="">پیگیری قرارداد هوشمند : </label>
                                    <input type="search" name="smart_contract_input" id="" autocomplete="off">
                                    <button type="submit">پیگیری</button>

                                    </div>
    
                                </form>

                                <form action="{% url "verify-trx" %}" method="get">
                                    <div>

                                    <label for="">پیگیری اعتبار تراکنش : </label>
                                    <input type="search" name="trx_input" id="" autocomplete="off">
                                    <button type="submit">پیگیری</button>

                                    </div>
    
                                </form>
                        </main>
                    </div>
                    
                </section>

            

        </main>


    </div>

{% endblock content %}
